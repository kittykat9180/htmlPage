<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <!--Navigation between pages-->
    <a href="HomePage.html">Home Page</a>
    <a href="discountPage.html">Participating retailers</a>
    <a  href="contactPage.html">Sign-Up</a>
    <h1 style="color:crimson">Sign-up for surveys and discounts</h1>
    <br>
    <br>
    <!--Submission form-->
    <h2>Please enter your contact information and select your favorite retailer to recieve dicounts/gifts:</h2>
    <form>
        <input type="text" name="firstName" placeholder="First Name">
        <input type="text" name="lasttName" placeholder="Last Name">
        <br>
        <input type="text" name="email" placeholder="Email Address">
        <input type="number" name="phoneNumber" placeholder="Phone Number">
        <br>
        <br>
        <p><b>Please select only one!</b></p>
        <input type="radio" name="retailer1" value="sears"> Sears
        <input type="radio" name="retailer2" value="mervyns"> Mervyn's
        <input type="radio" name="retailer3" value="starbucks"> Starbucks
        <input type="radio" name="retailer4" value="target"> Target
        <input type="radio" name="retailer5" value="bigFive"> Big 5
        <input type="radio" name="retailer6" value="smoothie"> Smoothie King
        <input type="submit" value="Submit">
    </form>
</body>
</html>
